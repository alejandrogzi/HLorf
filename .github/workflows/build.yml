name: Build containers

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: orf-blast
            dockerfile: containers/orf/blast.Dockerfile
            context: .
          - name: orf-chunk
            dockerfile: containers/orf/chunk.Dockerfile
            context: .
          - name: orf-samba
            dockerfile: containers/orf/samba.Dockerfile
            context: .
          - name: orf-tai
            dockerfile: containers/orf/tai.Dockerfile
            context: .
          - name: orf-predict
            dockerfile: containers/predict/predict.Dockerfile
            context: .
          - name: orf-net
            dockerfile: containers/orf/net.Dockerfile
            context: .

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"   # e.g. v1.2.3
            echo "tag1=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "tag2=latest" >> "$GITHUB_OUTPUT"
          else
            echo "tag1=main-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
            echo "tag2=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image.name }}:${{ steps.tags.outputs.tag1 }}
            ${{ steps.tags.outputs.tag2 != '' && format('{0}/{1}/{2}:{3}', env.REGISTRY, env.IMAGE_NAMESPACE, matrix.image.name, steps.tags.outputs.tag2) || '' }}
